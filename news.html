---
layout: main
title: News
icon: fa-rss
permalink: /news/
---

<section>

    <header>
        <h1>Latest News</h1>
    </header>

    <div class="content">
        <div class="posts-headers">
            {% for post in site.posts %}
            <div class="single-news">
                <a href="{{ site.baseurl }}{{ post.url }}" class="news-header">
                    <h3 class="news-title"> {{ post.title }}</h3>
                    <h5 class="news-subtitle">{{ post.subtitle }}</h5>
                    <div class="news-media" style="background: url({{ post.img }}) center center;"></div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
